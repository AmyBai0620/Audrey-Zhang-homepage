<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.id != null ? '编辑教学课程' : '添加教学课程'}">教学课程表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Summernote 富文本编辑器 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 修复Summernote全屏模式的背景 */
        .note-editor.note-frame.fullscreen {
            background: white !important;
            z-index: 9999 !important;
        }
        .note-editor.note-frame.fullscreen .note-editing-area {
            background: white !important;
        }
        .note-editor.note-frame.fullscreen .note-editable {
            background: white !important;
        }
        .note-editor.note-frame.fullscreen .note-toolbar {
            background: #f8f9fa !important;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- 导航 -->
        <div class="mb-3">
            <a href="/admin/teaching-courses" class="btn btn-light">
                <i class="bi bi-arrow-left me-2"></i>
                返回教学课程列表
            </a>
        </div>

        <!-- 表单卡片 -->
        <div class="form-card">
            <h2 class="mb-4 text-center">
                <i class="bi bi-book-fill me-2 text-info"></i>
                <span th:text="${course.id != null ? '编辑教学课程' : '添加教学课程'}">教学课程表单</span>
            </h2>

            <form th:action="@{/admin/teaching-courses/save}" th:object="${course}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <!-- 所属教授 -->
                    <div class="col-md-12 mb-3">
                        <label for="professor" class="form-label required">所属教授</label>
                        <select class="form-select" id="professor" name="professorId" required>
                            <option value="">-- 请选择教授 --</option>
                            <option th:each="prof : ${professors}"
                                    th:value="${prof.id}"
                                    th:text="${prof.name}"
                                    th:selected="${course.professor != null and prof.id == course.professor.id}">
                            </option>
                        </select>
                    </div>

                    <!-- 课程名称 -->
                    <div class="col-md-8 mb-3">
                        <label for="courseName" class="form-label required">课程名称</label>
                        <input type="text"
                               class="form-control"
                               id="courseName"
                               th:field="*{courseName}"
                               placeholder="例如：数据结构与算法"
                               required>
                    </div>

                    <!-- 课程代码 -->
                    <div class="col-md-4 mb-3">
                        <label for="courseCode" class="form-label">课程代码</label>
                        <input type="text"
                               class="form-control"
                               id="courseCode"
                               th:field="*{courseCode}"
                               placeholder="例如：CS101">
                    </div>

                    <!-- 学期 -->
                    <div class="col-md-4 mb-3">
                        <label for="semester" class="form-label">学期</label>
                        <input type="text"
                               class="form-control"
                               id="semester"
                               th:field="*{semester}"
                               placeholder="例如：春季">
                        <div class="form-text">例如：春季、秋季</div>
                    </div>

                    <!-- 年份 -->
                    <div class="col-md-4 mb-3">
                        <label for="year" class="form-label">年份</label>
                        <input type="number"
                               class="form-control"
                               id="year"
                               th:field="*{year}"
                               placeholder="2024"
                               min="1900"
                               max="2100">
                    </div>

                    <!-- 学分 -->
                    <div class="col-md-4 mb-3">
                        <label for="credits" class="form-label">学分</label>
                        <input type="number"
                               class="form-control"
                               id="credits"
                               th:field="*{credits}"
                               placeholder="3"
                               step="0.5"
                               min="0">
                    </div>

                    <!-- 课程描述 -->
                    <div class="col-md-12 mb-4">
                        <label for="description" class="form-label">课程描述</label>
                        <textarea class="form-control"
                                  id="description"
                                  th:field="*{description}"
                                  rows="4"
                                  placeholder="请输入课程描述"></textarea>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-info btn-lg px-5">
                        <i class="bi bi-check-circle me-2"></i>
                        保存
                    </button>
                    <a href="/admin/teaching-courses" class="btn btn-secondary btn-lg px-5">
                        <i class="bi bi-x-circle me-2"></i>
                        取消
                    </a>
                </div>
            </form>
        </div>

        <!-- 提示信息 -->
        <div class="alert alert-info mt-3" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            <strong>提示：</strong>标有 <span class="text-danger">*</span> 的字段为必填项。请确保课程信息准确无误。
        </div>
    </div>

    <!-- jQuery（Summernote 依赖） - 必须先加载 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Summernote 富文本编辑器 JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- Summernote 中文语言包 -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-zh-CN.min.js"></script>

    <script>
        // 初始化富文本编辑器
        $(document).ready(function() {
            $('#description').summernote({
                height: 200,
                lang: 'zh-CN',
                placeholder: '请输入课程的详细描述，包括教学目标、主要内容、教学方法等...',
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        });
    </script>
</body>
</html>
