<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${project.id != null ? '编辑科研项目' : '添加科研项目'}">科研项目表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Summernote 富文本编辑器 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 修复Summernote全屏模式的背景 */
        .note-editor.note-frame.fullscreen {
            background: white !important;
            z-index: 9999 !important;
        }
        .note-editor.note-frame.fullscreen .note-editing-area {
            background: white !important;
        }
        .note-editor.note-frame.fullscreen .note-editable {
            background: white !important;
        }
        .note-editor.note-frame.fullscreen .note-toolbar {
            background: #f8f9fa !important;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- 导航 -->
        <div class="mb-3">
            <a href="/admin/research-projects" class="btn btn-light">
                <i class="bi bi-arrow-left me-2"></i>
                返回科研项目列表
            </a>
        </div>

        <!-- 表单卡片 -->
        <div class="form-card">
            <h2 class="mb-4 text-center">
                <i class="bi bi-lightbulb-fill me-2 text-danger"></i>
                <span th:text="${project.id != null ? '编辑科研项目' : '添加科研项目'}">科研项目表单</span>
            </h2>

            <form th:action="@{/admin/research-projects/save}" th:object="${project}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <!-- 所属教授 -->
                    <div class="col-md-12 mb-3">
                        <label for="professor" class="form-label required">所属教授</label>
                        <select class="form-select" id="professor" name="professorId" required>
                            <option value="">-- 请选择教授 --</option>
                            <option th:each="prof : ${professors}"
                                    th:value="${prof.id}"
                                    th:text="${prof.name}"
                                    th:selected="${project.professor != null and prof.id == project.professor.id}">
                            </option>
                        </select>
                    </div>

                    <!-- 项目标题 -->
                    <div class="col-md-12 mb-3">
                        <label for="title" class="form-label required">项目标题</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               th:field="*{title}"
                               placeholder="请输入项目标题"
                               required>
                    </div>

                    <!-- 项目描述 -->
                    <div class="col-md-12 mb-3">
                        <label for="description" class="form-label">项目描述</label>
                        <textarea class="form-control"
                                  id="description"
                                  th:field="*{description}"
                                  rows="4"
                                  placeholder="请输入项目描述"></textarea>
                    </div>

                    <!-- 资助来源 -->
                    <div class="col-md-6 mb-3">
                        <label for="fundingSource" class="form-label">资助来源</label>
                        <input type="text"
                               class="form-control"
                               id="fundingSource"
                               th:field="*{fundingSource}"
                               placeholder="例如：国家自然科学基金">
                    </div>

                    <!-- 资助金额 -->
                    <div class="col-md-6 mb-3">
                        <label for="fundingAmount" class="form-label">资助金额</label>
                        <input type="number"
                               class="form-control"
                               id="fundingAmount"
                               th:field="*{fundingAmount}"
                               placeholder="例如：500000"
                               step="0.01">
                        <div class="form-text">单位：元</div>
                    </div>

                    <!-- 开始日期 -->
                    <div class="col-md-4 mb-3">
                        <label for="startDate" class="form-label">开始日期</label>
                        <input type="date"
                               class="form-control"
                               id="startDate"
                               th:field="*{startDate}">
                    </div>

                    <!-- 结束日期 -->
                    <div class="col-md-4 mb-3">
                        <label for="endDate" class="form-label">结束日期</label>
                        <input type="date"
                               class="form-control"
                               id="endDate"
                               th:field="*{endDate}">
                        <div class="form-text">如果仍在进行中，可以不填</div>
                    </div>

                    <!-- 项目状态 -->
                    <div class="col-md-4 mb-4">
                        <label for="status" class="form-label">项目状态</label>
                        <select class="form-select" id="status" th:field="*{status}">
                            <option value="">-- 请选择状态 --</option>
                            <option value="ONGOING">进行中</option>
                            <option value="COMPLETED">已完成</option>
                            <option value="PLANNED">计划中</option>
                        </select>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-danger btn-lg px-5">
                        <i class="bi bi-check-circle me-2"></i>
                        保存
                    </button>
                    <a href="/admin/research-projects" class="btn btn-secondary btn-lg px-5">
                        <i class="bi bi-x-circle me-2"></i>
                        取消
                    </a>
                </div>
            </form>
        </div>

        <!-- 提示信息 -->
        <div class="alert alert-info mt-3" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            <strong>提示：</strong>标有 <span class="text-danger">*</span> 的字段为必填项。请确保项目信息准确无误。
        </div>
    </div>

    <!-- jQuery（Summernote 依赖） - 必须先加载 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Summernote 富文本编辑器 JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- Summernote 中文语言包 -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-zh-CN.min.js"></script>

    <script>
        // 初始化富文本编辑器
        $(document).ready(function() {
            $('#description').summernote({
                height: 250,
                lang: 'zh-CN',
                placeholder: '请输入项目的详细描述，包括研究目标、方法、预期成果等...',
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        });
    </script>
</body>
</html>
