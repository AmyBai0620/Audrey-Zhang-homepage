<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学课程管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container-custom {
            max-width: 1400px;
            margin: 0 auto;
        }
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .course-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #0dcaf0;
            transition: transform 0.2s;
        }
        .course-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .course-badge {
            font-size: 0.8rem;
            padding: 4px 10px;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(10px);">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin">
                    <i class="bi bi-gear-fill me-2"></i>
                    后台管理
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/professors">
                                <i class="bi bi-person-badge me-1"></i>教授管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/publications">
                                <i class="bi bi-journal-text me-1"></i>论文管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/teaching-courses">
                                <i class="bi bi-book me-1"></i>教学课程
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door me-1"></i>返回首页
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 成功消息 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 主内容 -->
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-book-fill me-2 text-info"></i>
                    教学课程管理
                </h2>
            </div>

            <!-- 选择教授 -->
            <div class="mb-4">
                <label class="form-label fw-bold">选择教授查看其教学课程：</label>
                <select class="form-select" onchange="window.location.href='/admin/teaching-courses?professorId=' + this.value">
                    <option value="">-- 请选择教授 --</option>
                    <option th:each="prof : ${professors}"
                            th:value="${prof.id}"
                            th:text="${prof.name}"
                            th:selected="${prof.id == selectedProfessorId}">
                    </option>
                </select>
            </div>

            <!-- 选中教授后显示教学课程列表 -->
            <div th:if="${selectedProfessor != null}">
                <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded">
                    <div>
                        <h4 class="mb-1" th:text="${selectedProfessor.name} + ' 的教学课程'">教授的教学课程</h4>
                        <p class="text-muted mb-0">
                            共 <span th:text="${courses != null ? courses.size() : 0}">0</span> 门课程
                        </p>
                    </div>
                    <a th:href="@{/admin/teaching-courses/add(professorId=${selectedProfessorId})}" class="btn btn-info">
                        <i class="bi bi-plus-circle me-2"></i>
                        添加教学课程
                    </a>
                </div>

                <!-- 教学课程列表 -->
                <div th:if="${courses != null and not #lists.isEmpty(courses)}">
                    <div th:each="course : ${courses}" class="course-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="mb-2">
                                    <span th:if="${course.courseCode != null}"
                                          class="badge bg-primary course-badge me-2"
                                          th:text="${course.courseCode}">
                                    </span>
                                    <span th:if="${course.semester != null || course.year != null}" class="badge bg-secondary course-badge">
                                        <span th:text="${course.year}">2024</span>
                                        <span th:if="${course.semester != null}" th:text="' ' + ${course.semester}">春季</span>
                                    </span>
                                    <span th:if="${course.credits != null}" class="badge bg-success course-badge">
                                        <span th:text="${course.credits} + ' 学分'">3 学分</span>
                                    </span>
                                </div>
                                <h5 class="mb-2" th:text="${course.courseName}">课程名称</h5>
                                <p class="mb-1 text-muted small" th:if="${course.description != null and !T(com.audrey.homepage.util.HtmlUtil).stripHtmlTags(course.description).isEmpty()}">
                                    <i class="bi bi-file-text me-1"></i>
                                    <strong>描述：</strong>
                                    <span th:text="${T(com.audrey.homepage.util.HtmlUtil).getTextSummary(course.description, 150)}">课程描述</span>
                                </p>
                            </div>
                            <div class="ms-3">
                                <a th:href="@{/admin/teaching-courses/edit/{id}(id=${course.id})}"
                                   class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/teaching-courses/delete/{id}(id=${course.id}, professorId=${selectedProfessorId})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('确定要删除这门课程吗？')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 空状态 -->
                <div th:if="${courses == null or #lists.isEmpty(courses)}" class="text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                    <h5 class="mt-3 text-muted">该教授还没有添加教学课程</h5>
                    <a th:href="@{/admin/teaching-courses/add(professorId=${selectedProfessorId})}" class="btn btn-info mt-2">
                        <i class="bi bi-plus-circle me-2"></i>
                        添加第一门课程
                    </a>
                </div>
            </div>

            <!-- 未选择教授 -->
            <div th:if="${selectedProfessor == null}" class="text-center py-5">
                <i class="bi bi-arrow-up-circle" style="font-size: 3rem; color: #ccc;"></i>
                <h5 class="mt-3 text-muted">请先在上方选择一位教授</h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
