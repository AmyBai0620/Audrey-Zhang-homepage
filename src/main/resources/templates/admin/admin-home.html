<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .menu-card {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
            height: 100%;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .professor-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            border: 2px solid transparent;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .stats-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stats-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 标题 -->
        <div class="text-center text-white mb-4">
            <h1 class="display-4 fw-bold mb-2">
                <i class="bi bi-gear-fill me-2"></i>
                后台管理系统
            </h1>
            <p class="lead">欢迎使用学术主页管理系统</p>
            <a href="/" class="btn btn-light">
                <i class="bi bi-house-door me-2"></i>返回首页
            </a>
        </div>

        <!-- 数据统计面板 -->
        <div class="admin-card mb-4">
            <h3 class="mb-4">
                <i class="bi bi-bar-chart-fill me-2"></i>
                数据统计
            </h3>
            <div class="row g-3">
                <!-- 教授数量 -->
                <div class="col-md-4 col-lg-2">
                    <div class="stats-card">
                        <div class="stats-icon text-primary">
                            <i class="bi bi-person-badge"></i>
                        </div>
                        <div class="stats-number text-primary" th:text="${totalProfessors}">0</div>
                        <div class="stats-label">教授</div>
                    </div>
                </div>

                <!-- 论文数量 -->
                <div class="col-md-4 col-lg-2">
                    <div class="stats-card">
                        <div class="stats-icon text-success">
                            <i class="bi bi-journal-text"></i>
                        </div>
                        <div class="stats-number text-success" th:text="${totalPublications}">0</div>
                        <div class="stats-label">论文</div>
                    </div>
                </div>

                <!-- 科研项目数量 -->
                <div class="col-md-4 col-lg-2">
                    <div class="stats-card">
                        <div class="stats-icon text-danger">
                            <i class="bi bi-lightbulb"></i>
                        </div>
                        <div class="stats-number text-danger" th:text="${totalProjects}">0</div>
                        <div class="stats-label">科研项目</div>
                    </div>
                </div>

                <!-- 教学课程数量 -->
                <div class="col-md-4 col-lg-2">
                    <div class="stats-card">
                        <div class="stats-icon text-info">
                            <i class="bi bi-book"></i>
                        </div>
                        <div class="stats-number text-info" th:text="${totalCourses}">0</div>
                        <div class="stats-label">教学课程</div>
                    </div>
                </div>

                <!-- 获奖荣誉数量 -->
                <div class="col-md-4 col-lg-2">
                    <div class="stats-card">
                        <div class="stats-icon text-warning">
                            <i class="bi bi-trophy"></i>
                        </div>
                        <div class="stats-number text-warning" th:text="${totalAwards}">0</div>
                        <div class="stats-label">获奖荣誉</div>
                    </div>
                </div>

                <!-- 教育背景数量 -->
                <div class="col-md-4 col-lg-2">
                    <div class="stats-card">
                        <div class="stats-icon text-secondary">
                            <i class="bi bi-mortarboard"></i>
                        </div>
                        <div class="stats-number text-secondary" th:text="${totalEducations}">0</div>
                        <div class="stats-label">教育背景</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 管理菜单 -->
        <div class="admin-card">
            <h3 class="mb-4">
                <i class="bi bi-list-ul me-2"></i>
                管理功能
            </h3>
            <div class="row g-3">
                <div class="col-md-4">
                    <a href="/admin/professors" class="menu-card admin-card text-center text-decoration-none">
                        <div class="menu-icon text-primary">
                            <i class="bi bi-person-badge"></i>
                        </div>
                        <h5>教授管理</h5>
                        <p class="text-muted mb-0">管理教授基本信息</p>
                        <p class="text-muted small">当前: <span th:text="${totalProfessors}">0</span> 位教授</p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/publications" class="menu-card admin-card text-center text-decoration-none">
                        <div class="menu-icon text-success">
                            <i class="bi bi-journal-text"></i>
                        </div>
                        <h5>论文管理</h5>
                        <p class="text-muted mb-0">管理学术论文和发表</p>
                        <p class="text-muted small">当前: <span th:text="${totalPublications}">0</span> 篇论文</p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/educations" class="menu-card admin-card text-center text-decoration-none">
                        <div class="menu-icon text-warning">
                            <i class="bi bi-mortarboard"></i>
                        </div>
                        <h5>教育背景管理</h5>
                        <p class="text-muted mb-0">管理教育背景信息</p>
                        <p class="text-muted small">当前: <span th:text="${totalEducations}">0</span> 条记录</p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/research-projects" class="menu-card admin-card text-center text-decoration-none">
                        <div class="menu-icon text-danger">
                            <i class="bi bi-lightbulb"></i>
                        </div>
                        <h5>科研项目管理</h5>
                        <p class="text-muted mb-0">管理科研项目信息</p>
                        <p class="text-muted small">当前: <span th:text="${totalProjects}">0</span> 个项目</p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/teaching-courses" class="menu-card admin-card text-center text-decoration-none">
                        <div class="menu-icon text-info">
                            <i class="bi bi-book"></i>
                        </div>
                        <h5>教学课程管理</h5>
                        <p class="text-muted mb-0">管理教学课程信息</p>
                        <p class="text-muted small">当前: <span th:text="${totalCourses}">0</span> 门课程</p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/awards" class="menu-card admin-card text-center text-decoration-none">
                        <div class="menu-icon text-secondary">
                            <i class="bi bi-trophy"></i>
                        </div>
                        <h5>获奖荣誉管理</h5>
                        <p class="text-muted mb-0">管理获奖荣誉信息</p>
                        <p class="text-muted small">当前: <span th:text="${totalAwards}">0</span> 项荣誉</p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/contact-info" class="menu-card admin-card text-center text-decoration-none">
                        <div class="menu-icon" style="color: #17a2b8;">
                            <i class="bi bi-telephone-fill"></i>
                        </div>
                        <h5>联系方式管理</h5>
                        <p class="text-muted mb-0">管理联系信息和社交媒体</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- 当前教授列表 -->
        <div class="admin-card" th:if="${not #lists.isEmpty(professors)}">
            <h3 class="mb-4">
                <i class="bi bi-people me-2"></i>
                当前教授
            </h3>
            <div th:each="professor : ${professors}" class="professor-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h5 class="mb-2" th:text="${professor.name}">教授姓名</h5>
                        <p class="mb-1">
                            <i class="bi bi-briefcase me-2"></i>
                            <span th:text="${professor.title}">职称</span>
                        </p>
                        <p class="mb-1">
                            <i class="bi bi-building me-2"></i>
                            <span th:text="${professor.university}">大学</span>
                            <span th:if="${professor.department}" th:text="' - ' + ${professor.department}"></span>
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-envelope me-2"></i>
                            <span th:text="${professor.email}">邮箱</span>
                        </p>
                    </div>
                    <div>
                        <a th:href="@{/professor/{id}(id=${professor.id})}" class="btn btn-sm btn-outline-primary me-2" target="_blank">
                            <i class="bi bi-eye me-1"></i>查看
                        </a>
                        <a th:href="@{/admin/professors/edit/{id}(id=${professor.id})}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-pencil me-1"></i>编辑
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
