<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教授管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container-custom {
            max-width: 1400px;
            margin: 0 auto;
        }
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .professor-table {
            background: white;
        }
        .alert {
            border-radius: 10px;
        }
        .action-btn {
            padding: 5px 10px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(10px);">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin">
                    <i class="bi bi-gear-fill me-2"></i>
                    后台管理
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/professors">
                                <i class="bi bi-person-badge me-1"></i>教授管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door me-1"></i>返回首页
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 成功消息提示 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 主内容 -->
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-person-badge me-2 text-primary"></i>
                    教授管理
                </h2>
                <a href="/admin/professors/add" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>
                    添加新教授
                </a>
            </div>

            <!-- 教授列表 -->
            <div th:if="${not #lists.isEmpty(professors)}">
                <div class="table-responsive">
                    <table class="table table-hover professor-table">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>职称</th>
                                <th>大学</th>
                                <th>学院/部门</th>
                                <th>邮箱</th>
                                <th>研究方向</th>
                                <th style="width: 200px;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="professor : ${professors}">
                                <td th:text="${professor.id}">1</td>
                                <td>
                                    <strong th:text="${professor.name}">张教授</strong>
                                </td>
                                <td th:text="${professor.title}">副教授</td>
                                <td th:text="${professor.university}">贵州财经大学</td>
                                <td th:text="${professor.department}">信息学院</td>
                                <td>
                                    <small th:text="${professor.email}">email@example.com</small>
                                </td>
                                <td>
                                    <small th:text="${#strings.abbreviate(professor.researchInterests, 30)}">研究方向...</small>
                                </td>
                                <td>
                                    <a th:href="@{/professor/{id}(id=${professor.id})}"
                                       class="btn btn-sm btn-outline-info action-btn me-1"
                                       target="_blank"
                                       title="查看详情">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/admin/professors/edit/{id}(id=${professor.id})}"
                                       class="btn btn-sm btn-outline-primary action-btn me-1"
                                       title="编辑">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/admin/professors/delete/{id}(id=${professor.id})}"
                                       class="btn btn-sm btn-outline-danger action-btn"
                                       onclick="return confirm('确定要删除这位教授吗？这将同时删除所有相关的论文、教育背景、科研项目、教学课程和获奖信息！')"
                                       title="删除">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 空状态 -->
            <div th:if="${#lists.isEmpty(professors)}" class="text-center py-5">
                <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                <h4 class="mt-3 text-muted">还没有教授信息</h4>
                <p class="text-muted">点击上方按钮添加第一位教授</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
