<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖项管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container-custom {
            max-width: 1400px;
            margin: 0 auto;
        }
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .award-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #6c757d;
            transition: transform 0.2s;
        }
        .award-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .level-badge {
            font-size: 0.8rem;
            padding: 4px 10px;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: rgba(255,255,255,0.1); border-radius: 15px; backdrop-filter: blur(10px);">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin">
                    <i class="bi bi-gear-fill me-2"></i>
                    后台管理
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/professors">
                                <i class="bi bi-person-badge me-1"></i>教授管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/publications">
                                <i class="bi bi-journal-text me-1"></i>论文管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/awards">
                                <i class="bi bi-trophy me-1"></i>奖项管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door me-1"></i>返回首页
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 成功消息 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 主内容 -->
        <div class="content-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-trophy-fill me-2 text-secondary"></i>
                    奖项管理
                </h2>
            </div>

            <!-- 选择教授 -->
            <div class="mb-4">
                <label class="form-label fw-bold">选择教授查看其获奖情况：</label>
                <select class="form-select" onchange="window.location.href='/admin/awards?professorId=' + this.value">
                    <option value="">-- 请选择教授 --</option>
                    <option th:each="prof : ${professors}"
                            th:value="${prof.id}"
                            th:text="${prof.name}"
                            th:selected="${prof.id == selectedProfessorId}">
                    </option>
                </select>
            </div>

            <!-- 选中教授后显示奖项列表 -->
            <div th:if="${selectedProfessor != null}">
                <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded">
                    <div>
                        <h4 class="mb-1" th:text="${selectedProfessor.name} + ' 的获奖情况'">教授的获奖情况</h4>
                        <p class="text-muted mb-0">
                            共 <span th:text="${awards != null ? awards.size() : 0}">0</span> 个奖项
                        </p>
                    </div>
                    <a th:href="@{/admin/awards/add(professorId=${selectedProfessorId})}" class="btn btn-secondary">
                        <i class="bi bi-plus-circle me-2"></i>
                        添加奖项
                    </a>
                </div>

                <!-- 奖项列表 -->
                <div th:if="${awards != null and not #lists.isEmpty(awards)}">
                    <div th:each="award : ${awards}" class="award-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="mb-2">
                                    <span th:if="${award.level != null}"
                                          class="badge level-badge me-2"
                                          th:classappend="${award.level.name() == 'INTERNATIONAL' ? 'bg-danger' :
                                                          award.level.name() == 'NATIONAL' ? 'bg-warning text-dark' :
                                                          award.level.name() == 'PROVINCIAL' ? 'bg-info' :
                                                          award.level.name() == 'UNIVERSITY' ? 'bg-primary' : 'bg-secondary'}"
                                          th:text="${award.level.name() == 'INTERNATIONAL' ? '国际级' :
                                                    award.level.name() == 'NATIONAL' ? '国家级' :
                                                    award.level.name() == 'PROVINCIAL' ? '省级' :
                                                    award.level.name() == 'UNIVERSITY' ? '校级' : '其他'}">
                                    </span>
                                    <span th:if="${award.year != null}" class="badge bg-dark level-badge" th:text="${award.year}">2023</span>
                                </div>
                                <h5 class="mb-2" th:text="${award.title}">奖项名称</h5>
                                <p class="mb-1 text-muted small" th:if="${award.organization != null}">
                                    <i class="bi bi-building me-1"></i>
                                    <strong>颁发机构：</strong><span th:text="${award.organization}">颁发机构</span>
                                </p>
                                <p class="mb-1 text-muted small" th:if="${award.description != null}">
                                    <i class="bi bi-file-text me-1"></i>
                                    <strong>描述：</strong><span th:text="${award.description}">奖项描述</span>
                                </p>
                            </div>
                            <div class="ms-3">
                                <a th:href="@{/admin/awards/edit/{id}(id=${award.id})}"
                                   class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/awards/delete/{id}(id=${award.id}, professorId=${selectedProfessorId})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('确定要删除这个奖项吗？')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 空状态 -->
                <div th:if="${awards == null or #lists.isEmpty(awards)}" class="text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                    <h5 class="mt-3 text-muted">该教授还没有添加奖项</h5>
                    <a th:href="@{/admin/awards/add(professorId=${selectedProfessorId})}" class="btn btn-secondary mt-2">
                        <i class="bi bi-plus-circle me-2"></i>
                        添加第一个奖项
                    </a>
                </div>
            </div>

            <!-- 未选择教授 -->
            <div th:if="${selectedProfessor == null}" class="text-center py-5">
                <i class="bi bi-arrow-up-circle" style="font-size: 3rem; color: #ccc;"></i>
                <h5 class="mt-3 text-muted">请先在上方选择一位教授</h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
