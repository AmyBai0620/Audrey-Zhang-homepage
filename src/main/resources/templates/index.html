<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教授个人主页系统</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-card h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-item i {
            font-size: 24px;
            color: #667eea;
        }

        .professor-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .professor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .professor-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .professor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .professor-info h3 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }

        .professor-title {
            color: #667eea;
            font-weight: 500;
            margin-top: 5px;
        }

        .professor-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .detail-item i {
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.3s;
        }

        .btn-add:hover {
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 页面头部 -->
        <div class="header-card">
            <h1><i class="bi bi-mortarboard-fill"></i> 教授个人主页系统</h1>
            <p class="text-muted">Academic Homepage Management System</p>

            <div class="stats">
                <div class="stat-item">
                    <i class="bi bi-people-fill"></i>
                    <div>
                        <strong th:text="${professorCount}">0</strong>
                        <small class="text-muted d-block">位教授</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 教授列表 -->
        <div th:if="${professors != null and !professors.isEmpty()}">
            <div th:each="professor : ${professors}" class="professor-card"
                 th:onclick="'window.location.href=\'/professor/' + ${professor.id} + '\''">

                <div class="professor-header">
                    <div class="professor-avatar" th:text="${#strings.substring(professor.name, 0, 1)}">张</div>
                    <div class="professor-info">
                        <h3 th:text="${professor.name}">教授姓名</h3>
                        <div class="professor-title" th:text="${professor.title}">职称</div>
                    </div>
                </div>

                <div class="professor-details">
                    <div class="detail-item" th:if="${professor.university}">
                        <i class="bi bi-building"></i>
                        <span th:text="${professor.university}">学校</span>
                    </div>
                    <div class="detail-item" th:if="${professor.department}">
                        <i class="bi bi-diagram-3"></i>
                        <span th:text="${professor.department}">院系</span>
                    </div>
                    <div class="detail-item" th:if="${professor.email}">
                        <i class="bi bi-envelope"></i>
                        <span th:text="${professor.email}">邮箱</span>
                    </div>
                </div>

                <div th:if="${professor.researchInterests}" class="mt-3">
                    <small class="text-muted">
                        <i class="bi bi-lightbulb"></i> 研究方向：
                        <span th:text="${professor.researchInterests}">研究方向</span>
                    </small>
                </div>
            </div>
        </div>

        <!-- 空状态 -->
        <div th:if="${professors == null or professors.isEmpty()}" class="empty-state">
            <i class="bi bi-inbox"></i>
            <h3>暂无教授信息</h3>
            <p class="text-muted">使用API添加第一位教授的信息</p>
            <button class="btn btn-add mt-3" onclick="alert('请使用 POST /api/professors API 添加教授信息')">
                <i class="bi bi-plus-circle"></i> 添加教授
            </button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
