<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术主页</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            text-align: center;
        }

        .header-card h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 3rem;
        }

        .header-card .subtitle {
            color: #666;
            font-size: 1.2rem;
        }

        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 1000;
            display: inline-block;
        }

        .admin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            color: #667eea;
        }

        .professors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .professors-grid {
                grid-template-columns: 1fr;
            }
        }

        .professor-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .professor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .professor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .professor-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .professor-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            object-fit: cover;
        }

        .professor-info h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-weight: 700;
            font-size: 2rem;
        }

        .professor-title {
            color: #667eea;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .professor-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #555;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-item i {
            color: #667eea;
            font-size: 1.2rem;
            width: 24px;
        }

        .research-interests {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .research-interests h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .research-interests p {
            margin: 0;
            color: #555;
            line-height: 1.8;
        }

        .view-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .view-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .empty-state i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-add:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <!-- 后台管理按钮（固定在右上角） -->
    <a href="/admin" class="admin-btn">
        <i class="bi bi-gear-fill me-2"></i>后台管理
    </a>

    <div class="main-container">
        <!-- 页面头部 -->
        <div class="header-card">
            <h1><i class="bi bi-mortarboard-fill me-2"></i>学术主页</h1>
            <p class="subtitle">Academic Homepage</p>
        </div>

        <!-- 教授列表 -->
        <div th:if="${professors != null and !professors.isEmpty()}">
            <div class="professors-grid">
                <div th:each="professor : ${professors}"
                     class="professor-card"
                     th:onclick="'window.location.href=\'/professor/' + ${professor.id} + '\''">

                    <div class="professor-header">
                        <!-- 头像：如果有上传的头像，显示图片；否则显示姓名首字母 -->
                        <img th:if="${professor.avatarUrl != null and professor.avatarUrl != ''}"
                             th:src="${professor.avatarUrl}"
                             alt="教授头像"
                             class="professor-avatar">
                        <div th:unless="${professor.avatarUrl != null and professor.avatarUrl != ''}"
                             class="professor-avatar"
                             th:text="${#strings.substring(professor.name, 0, 1)}">张</div>

                        <div class="professor-info">
                            <h2 th:text="${professor.name}">教授姓名</h2>
                            <div class="professor-title" th:text="${professor.title}">职称</div>
                        </div>
                    </div>

                    <div class="professor-details">
                        <div class="detail-item" th:if="${professor.university}">
                            <i class="bi bi-building"></i>
                            <span th:text="${professor.university}">学校</span>
                        </div>
                        <div class="detail-item" th:if="${professor.department}">
                            <i class="bi bi-diagram-3"></i>
                            <span th:text="${professor.department}">院系</span>
                        </div>
                        <div class="detail-item" th:if="${professor.email}">
                            <i class="bi bi-envelope"></i>
                            <span th:text="${professor.email}">邮箱</span>
                        </div>
                    </div>

                    <div th:if="${professor.researchInterests}" class="research-interests">
                        <h5>
                            <i class="bi bi-lightbulb-fill"></i>研究方向
                        </h5>
                        <p th:text="${professor.researchInterests}">研究方向</p>
                    </div>

                    <div class="text-center">
                        <a th:href="@{/professor/{id}(id=${professor.id})}"
                           class="view-btn"
                           onclick="event.stopPropagation()">
                            <i class="bi bi-eye me-2"></i>查看详情
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 空状态 -->
        <div th:if="${professors == null or professors.isEmpty()}" class="empty-state">
            <i class="bi bi-inbox"></i>
            <h3>还没有添加教授信息</h3>
            <p class="text-muted mb-4">点击右上角的"后台管理"按钮开始添加教授信息</p>
            <a href="/admin/professors" class="btn-add">
                <i class="bi bi-plus-circle me-2"></i>立即添加
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
